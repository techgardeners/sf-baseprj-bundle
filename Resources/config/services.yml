parameters:
#    tech_g_sf_baseprj.example.class: TechG\Bundle\SfBaseprjBundle\Example
     tech_g_sf_baseprj.collectUserGeoInfo: %enable_geo_info%
     tech_g_sf_baseprj.guessLocale: %enable_guess_locale%

services:
#    tech_g_sf_baseprj.example:
#        class: %tech_g_sf_baseprj.example.class%
#        arguments: [@service_id, "plain_value", %parameter%]

    tech_g_sf_baseprj.kernel:
        class:     TechG\Bundle\SfBaseprjBundle\Extensions\MainKernel
        arguments: [@service_container]
        
    twig.extension.appfwKernel:
        class: TechG\Bundle\SfBaseprjBundle\Twig\Extensions\MainKernelExtension
        arguments: [@tech_g_sf_baseprj.kernel]
        tags:
            - { name: twig.extension }
            
    tech_g_sf_baseprj.onRequest_listener:
        class: TechG\Bundle\SfBaseprjBundle\Listener\AppOnRequestListener
        arguments: [ @tech_g_sf_baseprj.kernel ]
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onRequestEvent }              