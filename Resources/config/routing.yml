# FRAMMENTI LAYOUT GLOBALI
gpanel_fragment_navbar:
    pattern:  /gPanel/{_locale}/fragment/navbar/{route}
    defaults: { _controller: TechGSfBaseprjBundle:Component:navbar, _locale: %locale% }

gpanel_fragment_header:
    pattern:  /gPanel/{_locale}/fragment/header/{route}
    defaults: { _controller: TechGSfBaseprjBundle:Component:header, _locale: %locale% }

gpanel_fragment_footer:
    pattern:  /gPanel/{_locale}/fragment/footer
    defaults: { _controller: TechGSfBaseprjBundle:Component:footer, _locale: %locale% }