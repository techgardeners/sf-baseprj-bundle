gPanel_home:
    pattern:  /gPanel/{_locale}
    defaults: { _controller: TechGSfBaseprjBundle:GPanel:index, _locale: %locale% }
    requirements:
       _locale: "[a-z]{2}_[A-Z]{2}"  
       
gPanel_info:
    pattern:  /gPanel/{_locale}/info
    defaults: { _controller: TechGSfBaseprjBundle:GPanel:info, _locale: %locale% }
    requirements:
       _locale: "[a-z]{2}_[A-Z]{2}"  
           
gPanel_live:
    pattern:  /gPanel/{_locale}/live
    defaults: { _controller: TechGSfBaseprjBundle:GPanel:live, _locale: %locale% }
    requirements:
       _locale: "[a-z]{2}_[A-Z]{2}"  
    
tech_g_baseprj_bundle_base_error:
    pattern:  /gPanel/{_locale}/error
    defaults: { _controller: TechGSfBaseprjBundle:GPanel:error, _locale: %locale% }    
    requirements:
       _locale: "[a-z]{2}_[A-Z]{2}"    
    
########################################################################################
# Sezione FRAGMENT
########################################################################################

# FRAGMENT SESSIONE

gpanel_fragment_render_session:
    pattern:  /gPanel/{_locale}/fragment/render/session/{session_id}
    defaults: { _controller: TechGSfBaseprjBundle:Component:renderSession, _locale: %locale% }

gpanel_fragment_render_request:
    pattern:  /gPanel/{_locale}/fragment/render/request/{request_id}
    defaults: { _controller: TechGSfBaseprjBundle:Component:renderRequest, _locale: %locale% }

